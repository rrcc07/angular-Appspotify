<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify">
        Ir a la pagina del autor
      </a>
    </p>
  </div>
  <div class="col-3 text-end">
    <button routerLink="/home" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>

  <div class="row">
    <div class="col m-5">
      <table class="table text-light text-center">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Cancion</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let track of topTracks">
            <td>
              <img [src]="track.album.images | noimage" class="img-thumb">
            </td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name}}</td>
            <td>
              <audio [src]="track.preview_url" controls></audio>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
